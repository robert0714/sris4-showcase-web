<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:ris="http://java.sun.com/jsf/composite/ris"
    xmlns:p="http://primefaces.org/ui" template="/WEB-INF/commons/layout/baseLayout.xhtml">


    <ui:define name="body">

        <h:form acceptcharset="utf-8" enctype="application/x-www-form-urlencoded; charset=UTF-8" >
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                     完整地址元件(預設):<br />
            <ris:address county="#{commonController.sample.varStr}" 
                town="#{commonController.sample.varStr1}" 
                village="#{commonController.sample.varStr3}" />
            <hr />
                     簡易地址元件(simpleAddress="true"):<br />
            <ris:address simpleAddress="true" county="#{commonController.sample.varStr}" 
                town="#{commonController.sample.varStr1}" 
                village="#{commonController.sample.varStr3}" />
            <hr />
                     下拉選單顯示代碼:<br />
            <ris:address displayCode="true" county="#{commonController.sample.varStr}" 
                town="#{commonController.sample.varStr1}" 
                village="#{commonController.sample.varStr3}" />
            <ris:commandButton value="送出" action="#{commonController.doQuery()}" />
        </h:form>



    </ui:define>

</ui:composition>
