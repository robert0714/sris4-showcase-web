<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ris="http://java.sun.com/jsf/composite/ris"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<p:fieldset legend="變更統一編號" rendered="#{commonController.hide001}" >
		<p:panelGrid style="margin-top:20px; width:100%;">
			<p:row>
				<p:column>
					<h:panelGroup rendered="#{commonController.hide003}">
						<p:outputLabel value="單號：" style="width: 150px; text-align: right"/>
						<p:outputLabel value="#{commonController.rl0171cVO.orderNumber}" maxlength="10" style="width:150px;" />
					</h:panelGroup>
				</p:column>
			</p:row>
			
			<p:row>
				<p:column>
					<p:outputLabel value="姓名：" style="width: 150px; text-align: right"/>
					<p:outputLabel value="#{commonController.rl0171cVO.personName}" maxlength="10" />
				</p:column>
				<p:column>	
					<p:outputLabel value="新變更統一編號：" style="width: 150px; text-align: right"/>
					<h:panelGroup rendered="#{commonController.hide002}">
						<p:inputText id="newIDMark" value="#{commonController.newIDMark}" maxlength="10" readonly="true"/>
						<p:commandButton id="btnGetNewID" value="產生統號" action="#{commonController.getNewId()}" update="@form" />
					</h:panelGroup>
					<h:panelGroup rendered="#{commonController.showcol}">
						<p:outputLabel value="#{commonController.newIDMark}" maxlength="10" style="width:150px;"/>
					</h:panelGroup>
				</p:column>	
			</p:row>
			
			<p:row>
				<p:column>	
					<p:outputLabel value="出生身份：" style="width: 150px; text-align: right"/>
					<p:outputLabel value="#{commonController.rl0171cVO.bornIdentity}" maxlength="10" />
				</p:column>	
				<p:column>	
					<p:outputLabel value="出生日期：" style="width: 150px; text-align: right"/>
					<p:outputLabel value="#{commonController.rl0171cVO.birthYear} - #{commonController.rl0171cVO.birthMonth} - #{commonController.rl0171cVO.birthDay}"
							maxlength="10" />
				</p:column>	
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="出生地點：" style="width: 150px; text-align: right"/>
					<p:outputLabel value="#{commonController.rl0171cVO.placeOfBirth}" maxlength="10" />
				</p:column>
			</p:row>	
			<p:row>
				<p:column>	
					<p:outputLabel value="出生別：" style="width: 150px; text-align: right"/>
					<p:outputLabel value="#{commonController.rl0171cVO.birthOrder}" maxlength="10" />
				</p:column>	
			</p:row>
			<p:row>
				<p:column>	
					<p:outputLabel value="地址：" style="width: 150px; text-align: right"/>
					<p:outputLabel value="#{commonController.rl0171cVO.address}" maxlength="10" />
				</p:column>	
			</p:row>
			<p:row>
				<p:column>	
					<p:outputLabel value="配偶：" style="width: 150px; text-align: right"/>
					<p:outputLabel value="#{commonController.rl0171cVO.spouseName}" maxlength="10" />
				</p:column>	
			</p:row>
			<p:row>
				<p:column>	
					<p:outputLabel value="父：" style="width: 150px; text-align: right"/>
					<p:outputLabel value="#{commonController.rl0171cVO.fatherName}" maxlength="10" />
				</p:column>	
			</p:row>
			<p:row>
				<p:column>	
					<p:outputLabel value="母：" style="width: 150px; text-align: right"/>
					<p:outputLabel value="#{commonController.rl0171cVO.motherName}" maxlength="10" />
				</p:column>	
			</p:row>
			
			<p:row>
				<p:column>	
					<h:panelGroup rendered="#{commonController.hide002}">
						<p:outputLabel value="變更原因：" style="width: 150px; text-align: right"/>
						<h:selectOneMenu value="#{commonController.changeCause}" style="width:250px" >
							<p:ajax listener="#{commonController.causeOnChange}" update="mixText" />
							<f:selectItem itemLabel="===請選擇更變原因===" itemValue="empty" />
							<f:selectItems value="#{commonController.changeCauses}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</p:column>
			</p:row>
		</p:panelGrid>
		
		<p:fieldset id="mixText" legend="組合計事" style="margin-bottom:20px" >
			<h:outputLabel value="#{commonController.mixText}" ></h:outputLabel>
		</p:fieldset>
		
		<p align="center">
			<h:panelGroup  rendered="#{commonController.hide002}">
				<p:commandButton value="製單" action="#{commonController.verifyAppData()}" update="@form"/>
				<p:commandButton value="取消" action="#{commonController.doCancel()}" update="@form" />
			</h:panelGroup>
			<h:panelGroup  rendered="#{commonController.hide003}">
				<p:commandButton value="送出" action="#{commonController.submit()}" update="@form"/>
				<p:commandButton value="取消" action="#{commonController.back()}" update="@form"/>
			</h:panelGroup>
		</p>
	</p:fieldset>
</ui:composition>
