<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:ris="http://java.sun.com/jsf/composite/ris"
    xmlns:p="http://primefaces.org/ui" template="/WEB-INF/commons/layout/baseLayout.xhtml">
<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
<h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />


	<ui:define name="body">
		<script type="text/javascript">
			$(document).ready(function() {  
				$('#div2').hide();
				$('#div3').hide();
			});
			function hideDiv3() {  
				$('#div2').show();
				$('#div3').hide();
			};	
		</script>	
		<h:form id="form" acceptcharset="utf-8" enctype="application/x-www-form-urlencoded; charset=UTF-8">         
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />      
		    <p:growl id="msgs" showDetail="true" />

			<p:fieldset legend="日期選擇器" style="margin-bottom:20px">
		        <p:panel id="panel1" columns="3" cellpadding="10">
		            <p:outputLabel for="data1" value="日期:" style="font-weight:bold" />
        			<p:calendar id="data1" value="#{demoView.date1}" mode="popup" pattern="yyyy/MM/dd HH:mm:ss" mask="true" timeOnly="false" >
        				<p:ajax event="dateSelect" update="date1" />
        			</p:calendar>
  				<br/>	
				<h:outputText value="你選擇的日期：" />
            	<h:outputText id="date1" value="#{demoView.date1}">
                	<f:convertDateTime pattern="yyyy/MM/dd hh:mm:ss" />
            	</h:outputText>
		        </p:panel>
		    </p:fieldset>
		    
		    <p:fieldset legend="流程控制" style="margin-bottom:20px">
		    <h:outputText value="Step 1- Step 2- Step 3 ：" />
		    <p:accordionPanel>
		        <p:ajax event="tabChange" listener="#{demoView.onTabChange}" update=":form:msgs" />
		        <p:ajax event="tabClose" listener="#{demoView.onTabClose}" update=":form:msgs" />
		 
		        <p:tab id="step1" title="Step 1">
		            <h:panelGrid columns="2" cellpadding="10">
		                <h:outputText
		                    value="The story begins as Don Vito Corleone..." />
		                <p:commandButton value="下一步" icon="ui-icon-check" >
		                	<p:ajax event="click" update="step2" listener="#{demoView.handleStep2Event}"/>
		                </p:commandButton>    
		            </h:panelGrid>
		        </p:tab>
		        <p:tab id="step2" widgetVar="step2" title="Step 2" rendered="#{demoView.showStep2}">
		            <h:panelGrid columns="2" cellpadding="10">
		                <h:outputText value="Francis Ford Coppola's legendary..." />
		            </h:panelGrid>
		        </p:tab>
		        <p:tab id="step3" title="Step 3" rendered="false">
		            <h:panelGrid columns="2" cellpadding="10">
		                <h:outputText value="After a break of more than 15 years..." />
		            </h:panelGrid>
		        </p:tab>
		    </p:accordionPanel>		    

		    </p:fieldset>
		    
		    <p:fieldset legend="流程控制" style="margin-bottom:20px">
			    <p:panel id="panel2" columns="3" cellpadding="10">
			    
			    </p:panel>
		    </p:fieldset>

		    <p:fieldset legend="流程控制" style="margin-bottom:20px">
			    <p:panel id="panel2" columns="3" cellpadding="10">
			    
			    </p:panel>
		    </p:fieldset>

		    <p:fieldset legend="流程控制" style="margin-bottom:20px">
			    <p:panel id="panel2" columns="3" cellpadding="10">
			    
			    </p:panel>
		    </p:fieldset>
		    
		    <p:fieldset legend="流程控制" style="margin-bottom:20px">
			    <p:panel id="panel2" columns="3" cellpadding="10">
			    
			    </p:panel>
		    </p:fieldset>		    		    		    		    
		</h:form>
	</ui:define>

</ui:composition>
